name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "谢谢你的 issue，我会马上处理！——来自 GitHub Action 的自动回复"
        pr-message: "谢谢你的 pull request，我会马上处理！——来自 GitHub Action 的自动回复"
